<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acceso</title>
  <style>
    :root {
      color-scheme: light;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Georgia", "Times New Roman", serif;
      background: radial-gradient(circle at top, #f5efe6 0%, #e9dfcf 45%, #d7c7b2 100%);
      color: #2f2417;
    }
    .card {
      width: min(420px, 92vw);
      background: #fffaf3;
      border: 1px solid #e2d6c5;
      box-shadow: 0 20px 40px rgba(47, 36, 23, 0.15);
      padding: 28px;
      border-radius: 16px;
    }
    h1 {
      margin: 0 0 6px 0;
      font-size: 28px;
      letter-spacing: 0.4px;
    }
    p {
      margin: 0 0 18px 0;
      color: #6b5845;
      font-size: 14px;
    }
    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
    }
    input[type="password"] {
      width: 100%;
      padding: 12px 12px;
      border: 1px solid #d4c5b3;
      border-radius: 10px;
      font-size: 16px;
      background: #fff;
    }
    button {
      width: 100%;
      margin-top: 14px;
      padding: 12px 14px;
      border: none;
      border-radius: 10px;
      background: #2f2417;
      color: #fffaf3;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover {
      filter: brightness(1.05);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Acceso</h1>
    <p>Introduce la contrasena para continuar.</p>
    <form method="post" action="/login">
      <label for="password">Contrasena</label>
      <input id="password" name="password" type="password" autocomplete="current-password" required />
      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
