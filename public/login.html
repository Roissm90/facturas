<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Acceso</title>
    <link rel="icon" type="image/png" href="/assets/icon_folder.png">
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body class="login-page">
    <div class="container login-container">
      <div class="login-card">
        <h1 class="title-page">Acceso</h1>
        <p class="login-subtitle">Introduce la contrasena para continuar.</p>
        <form method="post" action="/login" class="login-form">
          <label for="password" class="login-label">Contrasena</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required class="login-input" />
          <button type="submit" class="login-btn">Entrar</button>
        </form>
      </div>
    </div>
  </body>
</html>
